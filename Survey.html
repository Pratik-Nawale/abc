<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
</head>

<body>
  <div align="center">
    <h1>Employee Intrest Survey Form</h1>
    <form class="" action="Responce.html" method="post">
      <fieldset>
        <label for="name"><b>Enter Your Name:<b></label>
        <input type="text" name="name" value=""><br><br>
        <label for="department">Enter Your Department:</label>
        <input type="text" name="department" value=""><br><br>
        <table>
          <tr>
            <td>
              <label for="">Tell us a little about your self:</label>
            </td>
            <td>
              <textarea name="comments" rows="4" cols="30"></textarea>
            </td>
          </tr>
        </table>
        <label>Do you exercise at home:</label>
        <input type="radio" name="x" value="1">Yes
        <input type="radio" name="x" value="2">No <br><br>
        <label>How do you like to read about your favourite topics?</label><br><br>
        <input type="checkbox" name="" value="">Books
        <input type="checkbox" name="" value="">Online Resources
        <input type="checkbox" name="" value="">Phone Apps
        <input type="checkbox" name="" value="">Magazine <br><br>
        <label>What genre of movies do you like?</label>
        <select class="" name="moviepref">
          <option>
          <option value="1" selected="true">Comedy
          <option value="2">Romance
          <option value="3">Thriller
          <option value="4">Horrror
          <option value="5">Biopic
        </select>
        <br><br>
        <input type="submit" name="" value="Submit Form">
      </fieldset>
    </form>
  </div>
</body>

</html>
